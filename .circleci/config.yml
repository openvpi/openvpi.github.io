version: 2
jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:10.21
    steps:
      - add_ssh_keys:
          fingerprints:
            - "d0:70:ec:0d:01:57:e6:ff:f6:ce:9e:17:34:98:72:45"
      - checkout
      - restore_cache:
          keys:
            - "gitbook-plugins"
      - run:
          name: Install gitbook and plugins
          command: sudo npm install -g gitbook-cli && gitbook install
      - run:
          name: Build website with gitbook
          command: gitbook init && gitbook build
      - save_cache:
          paths:
            - node_modules
          key: gitbook-plugins
      - run:
          name: Deploy to GitHub Pages
          command: chmod +x deploy.sh && ./deploy.sh
workflow:
  build-deploy:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only: main
